<form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-8 w-[400px]">
  <div class="form-group">
    <label class="font-semibold" for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" required />
    <span class="text-sm text-red-400" *ngIf="name?.invalid && name?.touched && name?.errors?.['required']">Field is
      required</span>
  </div>

  <div class="form-group">
    <label class="font-semibold">
      <input type="checkbox" id="termsAccepted" formControlName="termsAccepted" />
      I agree to the terms and conditions
    </label>
    <span class="text-sm text-red-400" *ngIf="
        termsAccepted?.invalid &&
        termsAccepted?.touched &&
        termsAccepted?.errors?.['required']
      ">Field is required</span>
  </div>

  <div class="form-group">
    <label class="font-semibold" for="sectors">Sectors</label>
    <select multiple size="10" id="sectors" formControlName="sectors">
      <option *ngFor="let sector of sectorOptions()" [value]="sector">
        {{ sector.name }}
      </option>
    </select>
    <span class="text-sm text-red-400" *ngIf="
        sectors?.invalid && sectors?.touched && sectors?.errors?.['required']
      ">Field is required</span>
  </div>

  <button type="submit">Submit</button>
</form>

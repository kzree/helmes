<ng-container *transloco="let t">
  <form
    [formGroup]="inputForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-8 w-[400px] py-8"
  >
    <div class="form-group">
      <label class="font-semibold required pb-2" for="name">{{
        t("form.label.name")
      }}</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
      <app-error-text [control]="name" fieldName="name"></app-error-text>
    </div>

    <div class="form-group">
      <label class="font-semibold required pb-2">
        <input
          type="checkbox"
          id="termsAccepted"
          formControlName="termsAccepted"
        />
        {{ t("form.label.terms") }}
      </label>
      <app-error-text
        [control]="termsAccepted"
        fieldName="termsAccepted"
      ></app-error-text>
    </div>
    <div class="form-group">
      <label class="font-semibold required pb-2" for="sectors">{{
        t("form.label.sectors")
      }}</label>
      <select multiple size="10" id="sectors" formControlName="sectors">
        <option
          *ngFor="let sector of sectorOptions()"
          [value]="sector"
          [style.padding-left.px]="sector.padding"
        >
          {{ sector.name }}
          <span class="font-bold" *ngIf="isSectorSelected(sector)"> âœ•</span>
        </option>
      </select>
      <app-error-text [control]="sectors" fieldName="sectors"></app-error-text>
    </div>

    <button type="submit">{{ t("form.button.submit") }}</button>
  </form>
</ng-container>

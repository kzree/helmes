<form
  [formGroup]="inputForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-8 w-[400px]"
>
  <div class="form-group">
    <label class="font-semibold required pb-2" for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      required
    />
    <app-error-text [control]="name" fieldName="name"></app-error-text>
  </div>

  <div class="form-group">
    <label class="font-semibold required pb-2">
      <input
        type="checkbox"
        id="termsAccepted"
        formControlName="termsAccepted"
      />
      I agree to the terms and conditions
    </label>
    <app-error-text
      [control]="termsAccepted"
      fieldName="termsAccepted"
    ></app-error-text>
  </div>
  <div class="form-group">
    <label class="font-semibold required pb-2" for="sectors">Sectors</label>
    <select multiple size="10" id="sectors" formControlName="sectors">
      <option *ngFor="let sector of sectorOptions()" [value]="sector">
        {{ sector.name }}
      </option>
    </select>
    <app-error-text [control]="sectors" fieldName="sectors"></app-error-text>
  </div>

  <button type="submit">Submit</button>
</form>
